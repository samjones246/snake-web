<html>
<head>
<title>Snake Forever</title>
<link rel="stylesheet" href="styles/snake.css">
</head>
<body>
<div id="game">
    <div id="game_inner" class="hoz-cent">
        <h1 class="text" id="score">Score:</h1>
        <h1 class="text right" id="scoreval">000</h1>
        <h1 class="text" id="highscore">High Score:</h1>
        <h1 class="text right" id="highscoreval">000</h1>
        <canvas id="canvas" class="hoz-cent"></canvas>
        <h1 class="text full-cent" id="pause" hidden>PAUSED</h1>
        <h2 class="text" id="gameover" hidden>Restart: ESC</h1>
    </div>
</div>
<div id="panel">
    <div id="panel_inner">
        <div id="panel_tab_row">
            <div id="daily" class="panel_tab active">Daily</div>
            <div id="monthly" class="panel_tab">Monthly</div>
            <div id="yearly" class="panel_tab">Yearly</div>
            <div id="alltime" class="panel_tab">Alltime</div>
        </div>
        <div id="panel_scores">
            <table id="scores_table">
                <tr>
                    <td class="rank">1</td>
                    <td class="name">Name</td>
                    <td class="score">999</td>
                </tr>
                <tr>
                    <td class="rank">2</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">3</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">4</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">5</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">6</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">7</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">8</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">9</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
                <tr>
                    <td class="rank">10</td>
                    <td class="name">-</td>
                    <td class="score">-</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="scripts/snake.js" type="text/javascript"></script>
<script src="scripts/scores.js" type="text/javascript"></script>
</html>
